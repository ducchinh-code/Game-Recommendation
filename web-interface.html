<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng g·ª£i √Ω game c√° nh√¢n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-selection {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
        }

        .user-selection h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, input, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select, input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 200px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transform: translateY(0);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .recommendations {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .recommendations h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .game-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .user-history {
            background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
        }

        .user-history h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .history-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .history-game {
            font-weight: bold;
            color: #333;
        }

        .history-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .user-controls {
                flex-direction: column;
                align-items: stretch;
            }

            select, input, button {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ H·ªá th·ªëng g·ª£i √Ω game c√° nh√¢n</h1>

        <div class="user-selection">
            <h3>Ch·ªçn ng∆∞·ªùi d√πng ƒë·ªÉ xem g·ª£i √Ω</h3>
            <div class="user-controls">
                <select id="userSelect">
                    <option value="">Ch·ªçn ng∆∞·ªùi d√πng...</option>
                </select>
                <input type="text" id="userSearch" placeholder="T√¨m ki·∫øm user_id...">
                <button onclick="searchUser()">T√¨m ki·∫øm</button>
                <button onclick="randomUser()">Random User</button>
                <button onclick="showRecommendations()">Xem g·ª£i √Ω</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">T·ªïng s·ªë ng∆∞·ªùi d√πng</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGames">-</div>
                <div class="stat-label">T·ªïng s·ªë game</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRatings">-</div>
                <div class="stat-label">T·ªïng s·ªë ƒë√°nh gi√°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">-</div>
                <div class="stat-label">ƒê√°nh gi√° trung b√¨nh</div>
            </div>
        </div>

        <div id="recommendationsSection" class="recommendations" style="display: none;">
            <h3>üéØ G·ª£i √Ω game cho b·∫°n</h3>
            <div id="gameGrid" class="game-grid"></div>
        </div>

        <div id="userHistorySection" class="user-history" style="display: none;">
            <h3>üìö L·ªãch s·ª≠ game ƒë√£ ch∆°i</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu m√¥ ph·ªèng d·ª±a tr√™n c·∫•u tr√∫c code c·ªßa b·∫°n
        const userData = {
            users: [],
            games: [],
            ratings: [],
            recommendations: new Map()
        };

        // Kh·ªüi t·∫°o d·ªØ li·ªáu m√¥ ph·ªèng
        function initializeData() {
            // T·∫°o d·ªØ li·ªáu ng∆∞·ªùi d√πng
            for (let i = 0; i < 1000; i++) {
                userData.users.push(`user_${i}`);
            }

            // T·∫°o d·ªØ li·ªáu game m·∫´u
            const gameNames = [
                'The Witcher 3: Wild Hunt', 'Cyberpunk 2077', 'Red Dead Redemption 2',
                'Grand Theft Auto V', 'Counter-Strike: Global Offensive', 'Dota 2',
                'League of Legends', 'Among Us', 'Fall Guys', 'Valorant',
                'Minecraft', 'Fortnite', 'Apex Legends', 'Call of Duty: Warzone',
                'PlayerUnknown\'s Battlegrounds', 'Rocket League', 'Overwatch',
                'World of Warcraft', 'Final Fantasy XIV', 'Destiny 2'
            ];

            gameNames.forEach((name, index) => {
                userData.games.push({
                    id: index,
                    name: name,
                    average_playtime: Math.random() * 500 + 50,
                    median_playtime: Math.random() * 300 + 30,
                    achievements: Math.floor(Math.random() * 100) + 10,
                    positive_ratings: Math.floor(Math.random() * 10000) + 1000,
                    negative_ratings: Math.floor(Math.random() * 2000) + 100
                });
            });

            // T·∫°o d·ªØ li·ªáu ratings
            userData.users.forEach(user => {
                const numRatings = Math.floor(Math.random() * 10) + 5;
                for (let i = 0; i < numRatings; i++) {
                    const game = userData.games[Math.floor(Math.random() * userData.games.length)];
                    userData.ratings.push({
                        user_id: user,
                        game_name: game.name,
                        rated: Math.random() > 0.5 ? 1 : 0,
                        playtime: Math.random() * 200 + 10,
                        player_achievement: Math.floor(Math.random() * game.achievements),
                        preference: Math.floor(Math.random() * 5) + 1
                    });
                }
            });

            // T·∫°o g·ª£i √Ω m√¥ ph·ªèng cho m·ªói user
            userData.users.forEach(user => {
                const userRatings = userData.ratings.filter(r => r.user_id === user);
                const ratedGames = userRatings.map(r => r.game_name);
                const unratedGames = userData.games.filter(g => !ratedGames.includes(g.name));

                const recommendations = unratedGames
                    .map(game => ({
                        ...game,
                        predicted_rating: Math.random() * 5 + 1
                    }))
                    .sort((a, b) => b.predicted_rating - a.predicted_rating)
                    .slice(0, 6);

                userData.recommendations.set(user, recommendations);
            });

            updateStats();
            populateUserSelect();
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = userData.users.length.toLocaleString();
            document.getElementById('totalGames').textContent = userData.games.length.toLocaleString();
            document.getElementById('totalRatings').textContent = userData.ratings.length.toLocaleString();

            const avgRating = userData.ratings.reduce((sum, r) => sum + r.preference, 0) / userData.ratings.length;
            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
        }

        function populateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">Ch·ªçn ng∆∞·ªùi d√πng...</option>';

            userData.users.slice(0, 100).forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                select.appendChild(option);
            });
        }

        function searchUser() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const select = document.getElementById('userSelect');

            if (!searchTerm) {
                populateUserSelect();
                return;
            }

            const filteredUsers = userData.users.filter(user =>
                user.toLowerCase().includes(searchTerm)
            );

            select.innerHTML = '<option value="">Ch·ªçn ng∆∞·ªùi d√πng...</option>';
            filteredUsers.slice(0, 100).forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                select.appendChild(option);
            });
        }

        function randomUser() {
            const randomIndex = Math.floor(Math.random() * userData.users.length);
            const randomUser = userData.users[randomIndex];
            document.getElementById('userSelect').value = randomUser;
        }

        function showRecommendations() {
            const selectedUser = document.getElementById('userSelect').value;
            if (!selectedUser) {
                alert('Vui l√≤ng ch·ªçn ng∆∞·ªùi d√πng tr∆∞·ªõc!');
                return;
            }

            displayRecommendations(selectedUser);
            displayUserHistory(selectedUser);
        }

        function displayRecommendations(userId) {
            const recommendations = userData.recommendations.get(userId) || [];
            const gameGrid = document.getElementById('gameGrid');
            const section = document.getElementById('recommendationsSection');

            if (recommendations.length === 0) {
                gameGrid.innerHTML = '<div class="loading">Kh√¥ng c√≥ g·ª£i √Ω n√†o cho ng∆∞·ªùi d√πng n√†y.</div>';
                section.style.display = 'block';
                return;
            }

            gameGrid.innerHTML = '';
            recommendations.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-title">${game.name}</div>
                    <div class="game-info">
                        <span class="rating-badge">‚≠ê ${game.predicted_rating.toFixed(1)}</span>
                    </div>
                    <div class="game-stats">
                        <span>üïí ${Math.round(game.average_playtime)}h avg</span>
                        <span>üèÜ ${game.achievements} achievements</span>
                        <span>üëç ${Math.round(game.positive_ratings / (game.positive_ratings + game.negative_ratings) * 100)}%</span>
                    </div>
                `;
                gameGrid.appendChild(gameCard);
            });

            section.style.display = 'block';
        }

        function displayUserHistory(userId) {
            const userRatings = userData.ratings.filter(r => r.user_id === userId);
            const historyList = document.getElementById('historyList');
            const section = document.getElementById('userHistorySection');

            if (userRatings.length === 0) {
                historyList.innerHTML = '<div class="loading">Ng∆∞·ªùi d√πng n√†y ch∆∞a c√≥ l·ªãch s·ª≠ game.</div>';
                section.style.display = 'block';
                return;
            }

            historyList.innerHTML = '';
            userRatings.sort((a, b) => b.preference - a.preference).forEach(rating => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-game">${rating.game_name}</div>
                    <div class="history-stats">
                        <span>‚≠ê ${rating.preference}/5</span>
                        <span>üïí ${Math.round(rating.playtime)}h</span>
                        <span>üèÜ ${rating.player_achievement}</span>
                        <span>${rating.rated ? 'üëç' : 'üëé'}</span>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });

            section.style.display = 'block';
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
        });
    </script>
</body>
</html>
